<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPDOWN LIST</title>
</head>
<body style="background-color:mistyrose;">
    <fieldset>
        <style font-color:white></style>
        <legend><h3><u>SELECT PLACE</u></h3></legend>
        <input list="select" name="" id="">
        <datalist id="select">
            <option value="Manali Tour"></option>
            <option value="Kerla Tour"></option>
            <option value="Seven Sisters Tour"></option>
            <option value="Saurashtra Tour"></option>
            <option value="Kashmir Tour"></option>
            <option value="Climbing Tour(Maharashtra vally)"></option>
        </datalist> 
        <br>
        <style font-color:white></style>
        <legend><h3><u>SELECT PACKAGES</u></h3></legend>
        <input list="xyz" name="" id="">
        <datalist id="xyz">
            <option value="12000"></option>
            <option value="16000"></option>
            <option value="22000"></option>
            <option value="10000"></option>
            <option value="18000"></option>
            <option value="9000"></option>
        </datalist>
        <br>
        <style font-color:white></style>
        <legend><h3><u>ACTIVITIES</u></h3></legend>
        <input list="abc" name="" id="">
        <datalist id="abc">
            <option value="Paragliding-4500"></option>
            <option value="Revir Rafting-1500"></option>
            <option value="Zip Line-800"></option>
            <option value="Bungee Jumping-2500"></option>
            <option value="Tracking-1000"></option>
            <option value="Scuba diving-5000"></option>
        </datalist>
           </fieldset>
</body>
</html>
